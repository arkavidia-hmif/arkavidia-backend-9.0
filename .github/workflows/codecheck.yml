name: codecheck

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize]

jobs:
  code-check:
    name: Run eslint and typescript check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run code check
        run: bun check
